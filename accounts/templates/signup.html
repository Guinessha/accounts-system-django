<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CT | Sign Up</title>
</head>
<body>
        <div class="signup_page bg-[rgb(237,238,240)] h-screen justify-center items-center flex">
            <div id="signup_block" class=" w-[400px] h-[450px] bg-white shadow-xl rounded-md ">
                <div class="text-center mt-4">
                    <span class=" text-2xl font-semibold text-green-500">REGISTER</span>
                </div>
                <div class="signup_items flex justify-center mt-3">
                    <form method="post">
                        {% csrf_token %}
                        <div class="username box-border border flex items-center w-[300px] rounded-lg h-[40px]">
                            <input class="ml-2 w-[270px] h-[30px] outline-none" type="text" name="username" id="username" placeholder="Username">
                        </div>

                        <div class="email mt-4 box-border border flex items-center w-[300px] rounded-lg h-[40px]">
                            <input class="ml-2 w-[270px] h-[30px] outline-none" type="email" name="email" id="email" placeholder="Email">
                        </div>

                        <div class="password1 mt-4 box-border border flex items-center w-[300px] rounded-lg h-[40px]">
                            <input class="ml-2 w-[270px] h-[30px] outline-none" type="password" name="password1" id="password1" placeholder="Password">
                        </div>
   
                        <div class="password2 mt-4 box-border border flex items-center w-[300px] rounded-lg h-[40px]">
                            <input class="ml-2 w-[270px] h-[30px] outline-none" type="password" name="password2" id="password2" placeholder="Confirm Password">
                        </div>
                        <button class=" mt-5 border flex items-center w-[300px] rounded-xl h-[40px] justify-center text-white font-semibold bg-green-600 hover:bg-green-500 shadow-2xl" type="submit">Signup</button>
                    </form>
                </div>
                <div class="login_link mt-2 font-sans ml-[50px]">
                    <p>Have already account?<a class="underline ml-[95px] text-blue-500" href="{% url 'signin' %}">Login</a></p>
                </div>
            </div>
        </div>
</body>
</html>
